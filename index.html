<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2191fb3337.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- modal box -->
    <input type="checkbox" id="show-hide-forms" hidden />
    <div class="forms-wrapper">
      <label for="show-hide-forms" class="x-btn">&#10005;</label>
      <input type="checkbox" id="show-form" hidden />
      <div class="show-btns-wrapper">
        <label for="show-form" class="show-form-btn show-signup-form"
          >Sign Up</label
        >
        <label for="show-form" class="show-form-btn show-login-form"
          >Log In</label
        >
      </div>

      <!-- sign up form -->
      <form class="signup-form">
        <h3 class="form-heading">Sign Up</h3>
        <div class="fullname-inputs-wrapper">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Second Name" />
        </div>
        <input type="text" class="form-input" placeholder="Username" />
        <input type="email" class="form-input" placeholder="Email address" />
        <input type="password" class="form-input" placeholder="Password" />
        <input type="submit" value="SIGN UP" class="form-btn" />
      </form>
      <!-- end of sign up form -->

      <!-- login  form -->
      <form class="login-form">
        <h3 class="form-heading">Log In</h3>
        <input type="email" class="form-input" placeholder="Email address" />
        <input type="password" class="form-input" placeholder="Password" />
        <input type="submit" value="LOG IN" class="form-btn" />
      </form>
      <!-- login form -->
    </div>

    <!-- end of modal box -->

    <!-- nav item -->
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><label for="show-hide-forms">Sign Up</label></a
          >
        </li>
      </ul>
    </nav>
    <!-- end of nav item -->
  </body>
</html>
